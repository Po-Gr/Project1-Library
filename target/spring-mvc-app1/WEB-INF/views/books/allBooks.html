<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<h3>Книги доступные для чтения</h3>

<div th:each="book :${books}">
    <a th:href="@{/library/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
</div>

</br>
</hr>

<a th:href="@{/library/books/new}">Добавить книгу</a>

</br>
<a th:href="@{/library}"><- Назад в библиотеку</a>

</body>
</html>
