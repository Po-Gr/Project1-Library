<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
</head>
<body>

<p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">VALUE</p>

<p th:if="${book.getPersonId()}">Книга сейчас у:</p>
<form th:method="PUT" th:action="@{/library/books/{id}(id=${book.getId()})}">

</form>

<p th:unless="${book.getPersonId()}">Эта книга сейчас свободна</p>
