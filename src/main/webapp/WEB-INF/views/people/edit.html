<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение человека</title>
</head>
<body style="font-family: Tahoma">

<form th:method="PATCH" th:action="@{/library/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">error</div>
    <br/>
    <label for="birthYear">Введите год рождения: </label>
    <input type="text" th:field="*{birthYear}" id="birthYear"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">error</div>
    <br/>
    <input type="submit" value="Редактиоровать!"/>
</form>
</body>
</html>
