<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>

<p th:text="${person.getFullName() + ', ' + person.getBirthYear()}">VALUE</p>


<p th:if="${books.isEmpty()}">Человек пока не взял ни одной книги</p>
<hr th:unless="${books.isEmpty()}"></hr>
<a style="font-style: oblique" th:unless="${books.isEmpty()}">Книги:</a>
<p th:each="book :${books}">
    <a th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
       th:unless="${books.isEmpty()}">Есть книги</a>
</p>

<hr></hr>

<!--<a th:href="@{/library/people/{id}/edit(id=${person.getId()})}">Редактировать</a>-->

<form th:method="GET" th:action="@{/library/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

</br>

<form th:method="DELETE" th:action="@{/library/people/{id}(id=${person.getId()})}">
    <input style="color: darkred" type="submit" value="Удалить"/>
</form>

</br>
<a th:href="@{/library/people}"><- Назад к списку читателей</a>

</body>
</html>
