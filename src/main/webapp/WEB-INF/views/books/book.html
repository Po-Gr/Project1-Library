<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
</head>
<body>

<p style="font-family: Tahoma; font-weight: 400" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">VALUE</p>

<a th:if="${book.getPersonId()}"
   th:text="${'Книга сейчас у: '}">value</a>

<a th:if="${book.getPersonId()}"
   th:text="${reader.getFullName()}">value</a>

<form th:method="PUT" th:action="@{/library/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Освободить книгу"
           th:if="${book.getPersonId()}"/>
</form>

<p style="color: slategrey" th:unless="${book.getPersonId()}">Эта книга сейчас свободна. Кому ее назначить?</p>
<form th:unless="${book.getPersonId()}"
      th:method="PATCH" th:action="@{/library/books/{id}/add(id=${book.getId()})}">
    <label for="person">Выберете человека: </label>
    <select th:object="${person}" th:field="*{id}" id="person">
        <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getFullName()}"></option>
    </select>

    <input type="submit" value="Назначить книгу"/>
</form>

<hr></hr>

<!--<a th:href="@{/library/books/{id}/edit(id=${book.getId()})}">Редактировать</a>-->

<form th:method="GET" th:action="@{/library/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

</br>

<form th:method="DELETE" th:action="@{/library/books/{id}(id=${book.getId()})}">
    <input style="color: darkred" type="submit" value="Удалить"/>
</form>

</br>
<a th:href="@{/library/books}"><- Назад к списку книг</a>

</body>
</html>
